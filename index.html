<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      id="femaleimage"
      style="width: 500px; height: 200px"
      src="images/female.png"
    />
    <div class="slide-in-container">
      <img
        id="header1"
        style="width: 400px; height: 100px"
        src="images/headline1.png"
        alt=""
      />
      <img
        id="header2"
        style="width: 300px; height: 100px"
        src="images/headline2.png"
        alt=""
      />
      <img id="logo" style="width: 140px; height: 120px" src="images/logo.png" alt="" />
      <img
        id="subheadline"
        style="width: 300px; height: 100px"
        src="images/subheadline.png"
        alt=""
      />
      <img
        id="learnmore"
        style="width: 300px; height: 80px"
        src="images/learnmore.png"
        alt=""
      />
      <img id="replay" onclick="refresh();" style="width: 130px; height: 60px" src="images/replay.png" alt="" />
    </div>
    <script src="script.js"></script>
    <script src="refresh.js"></script>
  </body>
</html>
